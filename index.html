<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>A simple map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: "Work Sans", sans-serif;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            border-left: 3px solid #d3d3d3;
        }
        
        #side-panel {
            width: 36%;
        }
        
        #ui-slider {
            position: absolute;
            bottom: 20px;
            left: 60px;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <div id="ui-slider">
        <input type="range" min="2015" max="2017" steps="1" class="slider" </div>

        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>

        <script>
            L.mapbox.accessToken = 'pk.eyJ1Ijoicmdkb25vaHVlIiwiYSI6Im5Ua3F4UzgifQ.PClcVzU5OUj17kuxqsY_Dg';

            var map = L.mapbox.map('map', 'mapbox.light', {
                center: [38.2, -85.7]
                , zoom: 11

                    //    maxBounds: L.latLngBounds([-6.22, 27.72],[5.76, 47.83])
            });

            //  var countyCentroids = omnivore.csv('LVA_table1.csv').addTo(map);

            var education
                , outreach;

            omnivore.csv('LVA_table1.csv')
                .on('ready', function (e) {
                    drawMap(e.target.toGeoJSON());
                })
                .on('error', function (e) {
                    console.log(e.error[0].message);
                });

            function drawMap(schoolData) {

                /*                var myIcon = L.icon({

                /*                education = L.geoJson(schoolData, {

                                            icon: myIcon
                                        });
                                    }

                                }).addTo(map);


                                outreach = L.geoJson(schoolData).addTo(map);*/


                var education = L.geoJson(schoolData, {

                    pointToLayer: function (feature, latng) {
                        return L.circleMarker(latng, {
                            color: '#f50b0b'
                          ,  opacity: 1
                          ,  fillOpacity: .5
                           , radius: calcRadius(Number(feature.properties.Participant))
                        //    , radius: 10
                        });
                    }
                }).addTo(map);

                var outreach = L.geoJson(schoolData, {

                    pointToLayer: function (feature, latlng) {

                        return L.circleMarker(latlng, {
                            color: '#6E77B0'
                             ,  fillOpacity: .5
                            , radius: calcRadius(Number(feature.properties.Participant))
                         //    , radius: 20

                        });
                    }

                }).addTo(map);
             
                
                
                function calcRadius(val)  {
                    
                    var radius = Math.sqrt(val/Math.PI);
                    return radius * 2;
                                     
                                     }
                sequenceUI();

            }
